en:
  flash:
    actions:
      create:
        notice: "%{resource_name} was successfully created."
      update:
        notice: "%{resource_name} was successfully updated."
      destroy:
        notice: "%{resource_name} was successfully destroyed."
        alert:  "%{resource_name} could not be destroyed."

    positions:
      synchronize:
        notice:
          zero: "Position is already synchronized."
          one: "Position was successfully synchronized."
          other: "%{count} positions were successfully synchronized."
        alert:
          one: "Synchronization of position failed (error: %{reason})."
          other: "Synchronization of %{count} positions failed (error: %{reason})."

